<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-1st Ride Share</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Company Logo"> <!-- Replace with your logo image URL -->
    </header>
    <div class="container">
        <form action="https://formsubmit.co/p_gresham@outlook.com" method="POST">
            
            <h2>C-1st Ride request</h2>
            <h3>Personal Information</h3>
            <input class= "First Name" type= "text" name="First Name" placeholder="Your First Name"><!--required-->
            <input class="Last Name" type="text" name="Last Name" placeholder="Your Last Name">
            <input class = "email" type="email" name="Email" placeholder="Email">
            <input class = "phone" type="tele" name="Phone" placeholder="Phone: 123-456-8900">
            <h3>Date and time of appt</h3>
            <input class="Appt date" type="date" name="Appt date" placeholder="Appt date">
            <input class="Appt Time" type="time" name="Appt Time" placeholder="Appt Time">
            <input class="Pick-up Location" type="text" name="Pick-up Location" placeholder="Home address / Pick-up Location"> 
            <input class="Medical Facility" type="text" name="Medical Facility" placeholder="Medical facility"> 
            <h3>After your appt will you need a ride home (Yes/No)</h3>
            <br>
            <input class = "RT" type="radio" name="RT">
            <label for="Yes">Yes</label><br>
            <input class = "RT" type="radio" name="RT">
            <label for="No">No</label><br>
            <textarea class = "msg" name="Message" placeholder="Is there anything we should know?" id="message" cols="30" rows="5"></textarea>
           <h2>All rides are basic on if there are enough drivers. The early you make an request the more likly you
            will be accepted
           </h2>
            <button type="submit">Apply</button>
        </form>
    </div> 
    
    
</body>
</html>
